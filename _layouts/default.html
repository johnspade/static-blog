<!DOCTYPE html>
<html>
<head>

	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ page.title }} – {{ site.title }}</title>
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">

	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />

<body>
<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse-1">

				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

		<div class="collapse navbar-collapse" id="nav-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{{ site.baseurl }}/">Главная</a></li>
				<li><a href="{{ site.baseurl }}/archive">Архив</a></li>
				<li><a href="{{ site.baseurl }}/tags">Теги</a></li>
			</ul>
		</div>
	</div>
</nav>

	<div class="row">
		<div class="col-md-8">
			<div>{{ content }}</div>
		</div>
		<div class="col-md-4">
			<div class="sidebar-widget">
				<h4>О блоге</h4>
				<p class="well">{{ site.about }}</p>
			</div>
			<div>
				<h4>Поиск</h4>

					<script>
						(function () {
							var cx = '007229779708987135604:bz-hwov_yu8';
							var gcse = document.createElement('script');
							gcse.type = 'text/javascript';
							gcse.async = true;
							gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +

					<a href="https://github.com/johnspade/static-blog">Исходный код на GitHub</a>

		</div>
	</div>
</div>

<script src="{{ site.baseurl }}/js/jquery-1.11.3.min.js"></script>
<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
